    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: aquamarine;
      }
      .quiz-container {
        background-color: white;
        width: 50vw;
        height:max-content;
        border-radius: 10px;
      }
      .quiz-container .quiz-header {
        padding: 2em;
        position: relative;
      }
      .quiz-header h2 {
        padding-left: 20%;
      }
      .quiz-container ul li {
        list-style-type: none;
        padding: 4px;
      }
      ul {
        margin-top: 5px;
      }
      ul li label {
        cursor: pointer;
      }
      
      button{
        position: absolute;
        
        background-color: blue;
        color: white;
        padding: 8px;
        border-radius: 3px;
        border: white;
      }
      button:hover {
        background-color: darkblue;
      }
      @media (max-width: 500px) {
        .quiz-container {
          height: 40vh;
          width: 90vw;
        }
      }
      
      .complete {
        font-size: 1em;
        color: rgb(25, 54, 218);
        margin-top: 30px;
      }
    </style>
</head>
