<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: aquamarine;
      }
      .quiz-container {
        background-color: white;
        width: 50vw;
        height: max-content;
        border-radius: 10px;
      }
      .quiz-container .quiz-header {
        padding: 2em;
        position: relative;
      }
      .quiz-header h2 {
        padding-left: 20%;
      }
      .quiz-container ul li {
        list-style-type: none;
        padding: 4px;
      }
      ul {
        margin-top: 5px;
      }
      ul li label {
        cursor: pointer;
      }

      button {
        position: absolute;

        background-color: blue;
        color: white;
        padding: 8px;
        border-radius: 3px;
        border: white;
      }
      button:hover {
        background-color: darkblue;
      }
      @media (max-width: 500px) {
        .quiz-container {
          height: 40vh;
          width: 90vw;
        }
      }

      .complete {
        font-size: 1em;
        color: rgb(25, 54, 218);
        margin-top: 30px;
      }
    </style>
  </head>
  <body style="margin-top: 0px" oncontextmenu="return false">
    <form name="submit-to-google-sheet">
      <input type="text" name="result" value="" id="hassu" />
      <div class="quiz-container" id="quiz">

              <label for="d" id="d_label">4</label>

          </ul>
          <button class="submit">Submit</button>
        </div>
      </div>
    </form>

      let c_option = document.getElementById("c_label");
      let d_option = document.getElementById("d_label");
      let submit = document.querySelector("button");
      load_Quiz();
      function load_Quiz() {
        current_question = questions[current_data];

        question.innerHTML = current_question.question;
        a_option.innerText = current_question.a;
        b_option.innerText = current_question.b;
        c_option.innerText = current_question.c;
        d_option.innerText = current_question.d;
      }

      function get_selected() {
        let answer;
        answerELe.forEach((Ele) => {
          if (Ele.checked) {
            answer = Ele.id;
          }
        });
        return answer;
      }
      function disSelect() {
        answerELe.forEach((ele) => (ele.checked = false));
      }
      submit.addEventListener("click", () => {
        const answer = get_selected();

          score++;

        current_data++;
        
        if (current_data <questions.length) {
          load_Quiz();
        } else {

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbywqIe8qaiOUgxjmlMaemFmBB-bGrHETk1fpViAZkacFVDrezduzm-n78GF-dh_GEH6/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
     <script>
      document.addEventListener("contextmenu", (e) => e.preventDefault());

      function ctrlShiftKey(e, keyCode) {
        return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
      }

      document.onkeydown = (e) => {
        // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
        if (
          event.keyCode === 123 ||
          ctrlShiftKey(e, "I") ||
          ctrlShiftKey(e, "J") ||
          ctrlShiftKey(e, "C") ||
          (e.ctrlKey && e.keyCode === "U".charCodeAt(0))
        )
          return false;
      };
    </script>
  </body>
</html>
